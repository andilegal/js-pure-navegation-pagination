<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
  <header>
    <h1>pagination</h1>
  </header>
  <section class="paginate" id="paginate">
    <ul data-paginate="list" class="paginate__list"></ul>
    <div class="pagination">
      <div class="list-pagination">
        <div data-paginate="first" class="first">&#171;</div>
        <div data-paginate="prev" class="prev">&lt;</div>
        <div data-paginate="numbers" class="numbers">
          <div>1</div>
        </div>
        
        <div data-paginate="next" class="next">&gt;</div>
        <div data-paginate="last" class="last">&#187;</div>
      </div>
    </div>
  </section>
<script src="/script.js"></script>
</body>
</html>
